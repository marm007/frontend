<div style="margin-top: 65px" class="mr-5 ml-5 row-cols-10">
  <div class="mb-4">

    <div class="mb-4 ml-auto mr-auto col-10 ">
      <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
        <input id="film" accept="video/mp4, video/ogg" type="file"
               class="inputfile"/>
        <label for="film">
          <span>Add foto</span>
        </label>
        <span>or drop it here</span>
        <img class="embed-responsive-item "/>
      </div>
    </div>
  </div>
  <div class="mb-2 col-10 ml-auto mr-auto">

    <div class="mb-3 col-sm-12">
      <div class="form-control"
           placeholder="Title"
           aria-label="Title"
           aria-describedby="basic-addon1"
           name="title"></div>

    </div>

    <div class="mb-3 col-sm-12">
      <div class="form-control"
           placeholder="Description"
           as="textarea" aria-label="With textarea"
           name="description"></div>
    </div>

    <div class="mb-3 col-sm-12">
      <div class="form-group">
        <button class="btn-success">
        </button>
      </div>
    </div>
  </div>

</div>
