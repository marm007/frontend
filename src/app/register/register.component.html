<div class="container">
  <h1>Register</h1>
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="nick">Nick</label>
      <input type="text"
             class="form-control"
             id="nick"
             required
             [(ngModel)]="registerModel.nick" name="nick"
             #nick="ngModel">
       <div *ngIf="nick.errors && (nick.dirty)">
         <small class="text-danger" *ngIf="nick.errors.required">Nick is required</small>
       </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             class="form-control"
             id="email"
             required
             pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             [(ngModel)]="registerModel.email" name="email"
             #email="ngModel">
       <div *ngIf="email.errors && (email.dirty)">
         <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
         <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address</small>
       </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control" id="password"
             required
             [(ngModel)]="registerModel.password"
             name="password"
             #password="ngModel">
      <div *ngIf="password.errors && (password.dirty)">
        <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary"  [disabled]="!registerForm.form.valid" (click)="register(); registerForm.reset()">Register</button>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button  class="btn btn-primary" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
