<div *ngIf="post != null" class="d-none d-lg-block post-section-wrapper">
  <div class="post-section">
    <mat-card class="post">
      <mat-card-header class="post-header">
        <div mat-card-avatar class="post-header-image"
             [ngStyle]="{'background-image': 'url(' + post.user.profile.photo +')'}"></div>
        <div class="post-header-username">
          <p>{{post.user.username}}</p>
        </div>
      </mat-card-header>
      <div class="post-photo-block">
        <img class="post-photo" mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
      </div>
      <div class="post-footer">
        <mat-card-actions>
          <button mat-button style="outline: 0">
            <i class="material-icons">
              favorite_border
            </i></button>
        </mat-card-actions>
        <div class="post-likes">
          Liczba polubień:
          <span>{{post.likes}}</span>
        </div>
        <mat-card-content class="post-scroll-section">
          <div class="post-description" [ngClass]="{show: showDescription}">
            <span *ngIf="!showDescription">{{post.description  | words: 10}}</span>
            <span *ngIf="showDescription">{{post.description}}</span>
            <button class="post-description-show-more"
                    (click)="showDescription = !showDescription">{{showDescription == false ? "więcej" : "mniej"}}</button>
          </div>

                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
