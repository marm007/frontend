<main *ngIf="profileLoaded">
  <div class="profile-section">
    <header class="d-none d-md-flex profile-header">
      <div mat-card-avatar class="profile-image-wrapper">
        <img  mat-card-avatar class="profile-image" src="{{profile.profile.photo}}" />
      </div>
      <section class="profile-data">
        <div class="profile-data-wrapper">
          <div  class="profile-username">
            {{profile.username}}
          </div>
          <button mat-button class="profile-follow">Obserwuj</button>
        </div>
        <div class="profile-data-wrapper">
          <div class="profile-data-statistics">
            Posty: <b>{{profile.posts.length}}</b>
          </div>
          <div class="profile-data-statistics">
            Obeswujacych: <b>{{profile.followers.length}}</b>
          </div>
          <div style="margin-right: 0" class="profile-data-statistics">
            Obserwoawni: <b>{{profile.followed.length}}</b>
          </div>
        </div>
        <div>
        <!-- {{profile.first_name}} {{profile.last_name}}-->
        </div>
      </section>

    </header>
    <header class="d-flex d-md-none profile-header-mobile">
       <div class="profile-image-wrapper-mobile">
         <img class="profile-image-mobile" src="https://instagram.ftun3-1.fna.fbcdn.net/v/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=instagram.ftun3-1.fna.fbcdn.net&_nc_ohc=mpZNugcTX-0AX-ycAq8&oh=25ec3b7192ae565b175c16f314248101&oe=5E9E17F1" />
       </div>
      <section class="profile-data">
        <div class="profile-data-wrapper" style="margin-bottom: 5px">
        <div class="profile-nick">
          {{profile.username}}
        </div>
        <button mat-button class="profile-follow">Obserwuj</button>
        </div>
        <div>
         <!-- {{profile.first_name}} {{profile.last_name}}-->
        </div>
      </section>
    </header>
    <ul style="margin: 0" class="d-flex d-md-none profile-data-statistics-mobile-wrapper" >
      <li class="profile-data-statistics-mobile">
        <span class="profile-data-statistics-name-mobile">
          Posty:

        <span class="profile-data-statistics-value-mobile">
